<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
          border:2px solid black;  
          border-collapse: collapse; 
          padding:17px;
          text-align:center;
        }
    </style>
</head>
<body> 
    
<table>
    <caption style="text-align:center;padding:10px;font-weight:bold;"> Health Chart</caption>
        <tr>
        <th rowspan="2">State of health</th> 
        <th colspan="2"> Fasting value</th>
        <th colspan = "1"> After Remaining</th>
     </tr>
        <tr> 
        <th>Minimum</th>
        <th style="padding-left:30px">Maximum</th>
        <th>2 hours of Eating</th>
     </tr>
<tr>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>

</tr>
<tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>

</tr>
<tr>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More than 200</td>
</tr>
</tbody>
</table>
</body>
</html>
